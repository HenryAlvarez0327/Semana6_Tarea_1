<div class="min-vh-100 d-flex align-items-center justify-content-center px-3">

  <div class="card shadow-lg border-0" style="max-width:420px;width:100%;">
    <div class="card-body p-4 p-md-5">

      <div class="text-center mb-4">

        <div class="tm-logo">TM</div>

        <h2 class="mt-3 mb-1 tm-title">Tecnomóvil</h2>

        <div class="tm-subtitle">
          Proyecto Integrador • UNIANDES
        </div>

      </div>

      <h5 class="text-center fw-semibold mb-4">
        Iniciar sesión
      </h5>

      
      <div class="mb-3">
        <label class="form-label fw-semibold">Usuario</label>
        <input
          class="form-control"
          [(ngModel)]="usuario"
          placeholder="admin"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contraseña</label>
        <input
          class="form-control"
          [(ngModel)]="password"
          type="password"
          placeholder="12345"
        />
      </div>

      
      <button
        class="btn btn-primary w-100"
        (click)="entrar()"
        [disabled]="cargando"
      >

        <span *ngIf="!cargando">Ingresar</span>

        <span *ngIf="cargando">
          Ingresando...
        </span>

      </button>

      <div class="text-center mt-4 tm-subtitle">
        Sistema Inteligente de Inventario • Ventas • Reparaciones
      </div>

    </div>
  </div>

</div>
